<!DOCTYPE html>
<html>
<head>

</head>
<body>
    
    <h2>Form Validation</h2>

    <form name="inputForm" action="#" onsubmit="return validateForm('inputForm')" autocomplete="on" >
            ID: <input type="text" name="id" ><br>
            Age: <input type="number" name="age" ><br>
            Email: <input type="text" name="email" ><br>
            Password: <input type="password" name="password" ><br>
            <input type="submit" value="Submit"><br>
        </form>
        //let is local scope (local scope: exist within the {} only, cannot be access outside of the {})
        //constant is local scope: cannot change the things stored inside
        //var is global scope: can change the things stored inside 
        <script>
        
            function validateForm(formName) {
                //var name = document.getElementsByName('id')[0];
                //var age = document.getElementsByName('age')[0];
                //var email = document.getElementsByName('email')[0];
                //var password = document.getElementsByName('password')[0];
                //if (10 <= age <= 40) {
                    //var errorMessages = "Invalid age: Age must be between 10 and 40.";
                    //alert(errorMessages);
                //}


                // Error messages:
                // Invalid age: Age must be between 10 and 40.
                // Invalid email: Email must contain the character @.
                // Empty password: Password must be non-empty.
                var errorMessages = "";
                let frmElem = document.forms[formName];
                const idVal = frmElem["id"].value;
                const ageVal = frmElem["age"].value;
                const emailVal = frmElem["email"].value;
                const passwordVal = frmElem["password"].value;

                if (idVal > 10) {
                    errorMessages += "Id cannot have more than 10 characters.\n";
                }
                if (ageVal < 10 || ageVal > 40) {
                    errorMessages += "Invalid age: Age must be between 10 and 40.\n";
                }
                if (emailVal.indexOf("@") == -1) {
                    errorMessages += "Invalid email: Email must contain the character @.\n";
                }
                if (passwordVal.trim().length==0) {
                    errorMessages += "Empty password: Password must be non-empty.\n";
                }
                if (errorMessages.length!=0) {
                    alert(errorMessages);
                    return false; //stop form from submitting
                }
                return True
            }
     
         </script>
</body>
</html>
